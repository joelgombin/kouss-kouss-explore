<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Fond dégradé chaleureux -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pois chiches décoratifs en arrière-plan -->
  <g opacity="0.3">
    <ellipse cx="150" cy="100" rx="25" ry="20" fill="#DEB887"/>
    <ellipse cx="950" cy="150" rx="30" ry="25" fill="#DEB887"/>
    <ellipse cx="1050" cy="500" rx="20" ry="15" fill="#DEB887"/>
    <ellipse cx="200" cy="450" rx="28" ry="22" fill="#DEB887"/>
    <ellipse cx="80" cy="300" rx="22" ry="18" fill="#DEB887"/>
    <ellipse cx="1100" cy="300" rx="25" ry="20" fill="#DEB887"/>
  </g>
  
  <!-- Titre principal -->
  <text x="600" y="200" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#8B4513">
    Kouss•Kouss 2025
  </text>
  
  <!-- Sous-titre -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#A0522D">
    Festival Culinaire du Maghreb
  </text>
  
  <!-- Pois chiches centraux stylisés -->
  <g transform="translate(500, 320)">
    <ellipse cx="0" cy="0" rx="35" ry="28" fill="#DEB887" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="60" cy="-10" rx="30" ry="24" fill="#DEB887" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="120" cy="5" rx="32" ry="26" fill="#DEB887" stroke="#B8860B" stroke-width="2"/>
    <ellipse cx="180" cy="-5" rx="28" ry="22" fill="#DEB887" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Petits pois chiches -->
    <ellipse cx="30" cy="35" rx="15" ry="12" fill="#DEB887" stroke="#B8860B" stroke-width="1"/>
    <ellipse cx="90" cy="30" rx="18" ry="14" fill="#DEB887" stroke="#B8860B" stroke-width="1"/>
    <ellipse cx="150" cy="32" rx="16" ry="13" fill="#DEB887" stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- Informations du festival -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#8B4513">
    22 Août - 7 Septembre 2025 • Marseille
  </text>
  
  <!-- Description -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#A0522D">
    Découvrez les restaurants participants et leurs plats authentiques
  </text>
  
  <!-- Bordure décorative -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#D4A574" stroke-width="4" rx="10"/>
</svg>
